<html>
    <body>
        <form action="{{ url_for('game_edit', game_id=game.id) }}?_method=PATCH" method="POST">
            <div>
                <input type="text" name="title" value="{{ game.title }}">
            <div>
            <div>
                <input type="text" name="imageUrl" value="{{ game.imageUrl }}">
            </div>
            <div>
                <textarea name="description">{{ game.description }}</textarea>
            </div>
            <button type="submit">Edit</button>
        </form>
    </body>
</html>
